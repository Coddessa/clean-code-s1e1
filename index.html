<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="header-container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="task-section">
      <p id="task-addition-form">
        <label for="new-task-input">Add Task</label>
        <div class="input-group">
          <input id="new-task-input" class="task-input-field" type="text" placeholder="Enter a new task">
          <button class="add-task-btn">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-task-list">
        <!-- Task items will be added dynamically here -->
      </ul>
      <h3>Completed</h3>
      <ul id="completed-task-list">
        <!-- Completed tasks will be added here -->
      </ul>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
